<!DOCTYPE html>
<html lang="">
  <head>
    <title>Ex 3. - Fake Inbox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12">
          <h1>Inbox <small id="count">(1)</small></h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12" id="inbox">
          <div class="row message unread">
            <div class="col-3">Mark Zuckerberg</div>
            <div class="col-9">Welcome to Facebook!</div>
          </div>
          <div class="row message read">
            <div class="col-3">Programming with Mosh</div>
            <div class="col-9">How to become a JS pro in 3 days</div>
          </div>
        </div>
      </div>
    </div>
